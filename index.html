<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <title>Bunny Defender</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <script src="lib/phaser.min.js"></script>
  <script src="Boot.js"></script>
  <script src="Preloader.js"></script>
  <script src="StartMenu.js"></script>
  <script type="text/javascript">
  window.onload = function () {
    var game = new Phaser.Game(540, 960, Phaser.AUTO, "game-container");
    game.state.add('Boot', BunnyDefender.Boot);
    game.state.add('Preloader', BunnyDefender.Preloader);
    game.state.add('StartMenu', BunnyDefender.StartMenu);
    game.state.start('Boot');
  };
  </script>
</body>
</html>
